name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  backend:
    name: Backend (NestJS + Prisma)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      # Prisma uses SQLite; keep DB file local to backend folder
      DATABASE_URL: file:./dev.db
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test -- --ci

  flutter:
    name: Flutter App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
          cache: true

      - name: Detect Flutter app path
        id: detect
        run: |
          if [ -f software_project/smartApp/pubspec.yaml ]; then
            echo "FLUTTER_DIR=software_project/smartApp" >> $GITHUB_ENV
            echo "Using software_project/smartApp"
          elif [ -f frontend/smartApp/pubspec.yaml ]; then
            echo "FLUTTER_DIR=frontend/smartApp" >> $GITHUB_ENV
            echo "Using frontend/smartApp"
          else
            echo "No Flutter app found (software_project/smartApp or frontend/smartApp)" >&2
            exit 1
          fi

      - name: Flutter pub get
        run: flutter pub get
        working-directory: ${{ env.FLUTTER_DIR }}

      - name: Flutter analyze
        run: flutter analyze
        working-directory: ${{ env.FLUTTER_DIR }}

      - name: Flutter tests
        run: flutter test --reporter=compact
        working-directory: ${{ env.FLUTTER_DIR }}
